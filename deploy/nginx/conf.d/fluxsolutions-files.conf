server {
  listen 80;
  server_name cdn.fluxsolutions cdn.fluxsolutions.ru files.fluxsolutions.ru files.fluxsolutions.tld;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    # CORS preflight for browser multipart uploads to presigned MinIO URLs.
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods 'GET,HEAD,PUT,POST,OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Authorization,Content-Type,Origin,Accept,x-amz-content-sha256,x-amz-date,x-amz-security-token' always;
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }

    set $minio_upstream fluxsolutions-minio:9000;
    proxy_pass http://$minio_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_request_buffering off;
    proxy_buffering off;

    # Allow multi-GB uploads and edge-friendly range downloads.
    client_max_body_size 2g;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Expose-Headers 'ETag,Accept-Ranges,Content-Length,Content-Range' always;
    add_header Accept-Ranges bytes always;
  }
}
