server {
  listen 80;
  server_name fluxsolutions.ru www.fluxsolutions.ru app.fluxsolutions.tld;

  location = /nginx-health {
    access_log off;
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location /api/ {
    set $api_upstream fluxsolutions-api:4000;
    proxy_pass http://$api_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    client_max_body_size 16m;
  }

  location / {
    set $web_upstream fluxsolutions-web:3000;
    proxy_pass http://$web_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

server {
  listen 80;
  server_name api.fluxsolutions.ru api.fluxsolutions.tld;

  location /.well-known/acme-challenge/ {
