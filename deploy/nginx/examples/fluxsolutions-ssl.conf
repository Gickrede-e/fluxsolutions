# Example TLS vhosts for fluxsolutions.
# Copy this file into deploy/nginx/conf.d/ only after certificates exist in /etc/letsencrypt/live/*.

upstream fluxsolutions_web {
  server fluxsolutions-web:3000;
}

upstream fluxsolutions_api {
  server fluxsolutions-api:4000;
}

upstream fluxsolutions_minio {
  server fluxsolutions-minio:9000;
}

server {
  listen 443 ssl http2;
  server_name app.fluxsolutions.tld;

  ssl_certificate /etc/letsencrypt/live/app.fluxsolutions.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.fluxsolutions.tld/privkey.pem;

  location /api/ {
    proxy_pass http://fluxsolutions_api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://fluxsolutions_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  server_name api.fluxsolutions.tld;

  ssl_certificate /etc/letsencrypt/live/api.fluxsolutions.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.fluxsolutions.tld/privkey.pem;

  location / {
    proxy_pass http://fluxsolutions_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  server_name files.fluxsolutions.tld;

  ssl_certificate /etc/letsencrypt/live/files.fluxsolutions.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/files.fluxsolutions.tld/privkey.pem;

  location / {
    proxy_pass http://fluxsolutions_minio;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_request_buffering off;
    proxy_buffering off;
    client_max_body_size 2g;
    add_header Accept-Ranges bytes always;
  }
}
