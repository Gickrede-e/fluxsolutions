# TLS vhosts for fluxsolutions.
# Enable only after certificates exist in /etc/letsencrypt/live/*.

server {
  listen 443 ssl;
  http2 on;
  server_name fluxsolutions.ru www.fluxsolutions.ru;

  ssl_certificate /etc/letsencrypt/live/fluxsolutions.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/fluxsolutions.ru/privkey.pem;

  location /api/ {
    set $api_upstream fluxsolutions-api:4000;
    proxy_pass http://$api_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    client_max_body_size 16m;
  }

  location / {
    set $web_upstream fluxsolutions-web:3000;
    proxy_pass http://$web_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name api.fluxsolutions.ru;

  # Reuse the same certificate lineage issued with SAN:
  # fluxsolutions.ru, www.fluxsolutions.ru, api.fluxsolutions.ru
  ssl_certificate /etc/letsencrypt/live/fluxsolutions.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/fluxsolutions.ru/privkey.pem;

  location / {
    set $api_upstream fluxsolutions-api:4000;
    proxy_pass http://$api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    client_max_body_size 16m;
  }
}

